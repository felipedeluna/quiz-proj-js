<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="player-ctrl">

        <!-- Play Button -->
        <a id="podcast-play" onclick="playShow()"><i class="ion-ios-play"></i></a>
        
        <!-- Pause Button -->
        <a id="podcast-pause" onclick="pauseShow()" style="display:none;"><i class="ion-ios-pause"></i></a>
        <h2>Play</h2>
    </div>
    
    <!-- Audio player -->
    <audio id="podcast-audio">
        <source src="assets/mp3.mp3" type="audio/mp3">
    </audio>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="">
    
    <main>
        <div id="modoDark">
        <input type="checkbox" name="mudarTema" id="mudarTema">
        <label for="mudarTema">
            <i class="bi bi-sun"></i>
            <i class="bi bi-moon"></i>
        </label>
        </div>
        
        <div id="container-pagina-inicial">
            <div class="title">
                <h1>Quiz de programação!</h1>
            </div>

            <form class="form-inicial">
                <label for="nome">Nome : </label>
                <input type="text" placeholder="Digite o seu nome" name="nome" id="nomeusu" required>
                <label for="temas">Escolha um tema : </label>
                <select name="temas" id="tema" required>
                    <option selected disabled value="null">--Selecione um tema--</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JAVASCRIPT</option>
                </select><br><br>
                <button id="btn-iniciar" type="button">Inicie o quiz</button>
            </form>
        </div>

        <div class="container display-none" id="container-html">

            <h2>QUIZ HTML</h2>

            <div id="questionario-html" class="questionario">
                <!-- QUIZ -->
            </div>
            <div class="botao-quiz">
                <button class="btn-voltar-inicio">Voltar ao inicio</button>
                <button class="btn-relatorio">Relatório</button>
                <button class="btn-concluir" id="concluir-html" tema="html">Concluir</button>
            </div>
        </div>


        <div class="container display-none" id="container-css">

            <h2>QUIZ CSS</h2>

            <div id="questionario-css" class="questionario">

            </div>

            <div class="botao-quiz">
                <button class="btn-voltar-inicio">Voltar ao inicio</button>
                <button class="btn-relatorio">Relatório</button>
                <button class="btn-concluir" id="concluir-css" tema="css">Concluir</button>
            </div>
        </div>

        <div class="container display-none" id="container-javascript">

            <h2>QUIZ Javascript</h2>

            <div id="questionario-js" class="questionario">

            </div>

            <div class="botao-quiz">
                <button class="btn-voltar-inicio">Voltar ao inicio</button>
                <button class="btn-relatorio">Relatório</button>
                <button class="btn-concluir" id="concluir-js" tema="javascript">Concluir</button>
            </div>
        </div>

        <div class="container display-none" id="container-rank">

            <h1>Relatórios</h1>

        <div class="infos-rank">
            <section id="resultados">
                <h2>Resultados</h2>
                <table>
                    <thead>
                        <th>Nome</th>
                        <th>Tema</th>
                        <th>Tempo</th>
                        <th>Data Quiz</th>
                        <th>Pontuação</th>
                    </thead>
                    <tbody id="tabela-resultados">

                    </tbody>
                </table>
            </section>
            <section id="medias">
                <div>
                    <p id="acertos"></p>
                    <p id="erros"></p>
                </div>
            </section>
            <section id="rankeamento">
                <div>
                    <h3>HTML</h3>
                    <ol>
                        <li>Serafim</li>
                        <li>Querubim</li>
                        <li>Medusa</li>
                    </ol>
                </div>
                <div>
                    <h3>CSS</h3>
                    <ol>
                        <li>Serafim</li>
                    </ol>
                </div>
                <div>
                    <h3>JS</h3>
                    <ol>
                        <li>Querubim</li>
                    </ol>
                </div>
            </section>
        </div>
            <button id="btn-novo-quiz">Novo Quiz</button>
        </div>
    </main>
    <script defer type="module" src="./scripts/script.js"></script>
    <script defer type="module" src="./scripts/render.js"></script>
    <script src="msc.js"></script>
    <script defer type="module" src="./scripts/mudarTema.js"></script>
    <script defer type="module" src="./mudarCor.js"></script>
</body>

</html>
