<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="" />
    <meta property="og:image" content="" />
    <meta property="og:image:type" content="" />
    <meta property="og:image:width" content="" />
    <meta property="og:image:height" content="" />
    <meta property="og:locale" content="pt-BR" />
    <meta property="og:locale:alternate" content="en_US" />
    <meta property="og:locale:alternate" content="es_ES" />
    <meta property="og:url" content="" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <main>
        <div id="container-pagina-inicial">
            <div class="title">
                <h1>Quiz de programação!</h1>
            </div>

            <form class="form-inicial">
                <label for="nome">Nome : </label>
                <input type="text" placeholder="Digite o seu nome" name="nome" id="" required><br><br>
                <label for="temas" >Escolha um tema : </label>
                <select name="temas" id="tema" required>
                    <option selected disabled value=null>--Selecione um tema--</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                    <option value="javascript">JAVASCRIPT</option>
                </select><br><br>
                <button id="btn-iniciar" type="submit">Inicie o quiz</button>
            </form>
        </div>

        <div class="container display-none" id="container-html">

            <h2>QUIZ HTML</h2>

            <div id="questionario-html" class="questionario">
                <!-- QUIZ -->
            </div>

            <button class="btn-concluir" id="concluir-html">Concluir</button>
            <button class="btn-voltar-inicio">Voltar ao inicio</button>

        </div>


        <div class="container display-none" id="container-css">

            <h2>QUIZ CSS</h2>

            <div id="questionario-css" class="questionario">

            </div>


            <button class="btn-concluir" id="concluir-css">Concluir</button>
            <button class="btn-voltar-inicio">Voltar ao inicio</button>

        </div>

        <div class="container display-none" id="container-javascript">

            <h2>QUIZ Javascript</h2>

            <div id="questionario-js" class="questionario">

            </div>


            <button class="btn-concluir" id="concluir-js">Concluir</button>
            <button class="btn-voltar-inicio">Voltar ao inicio</button>
        </div>

        <div class="container display-none" id="container-rank">
            <section id="resultados">
                <h1>Resultados</h1>
                <table>
                    <thead>
                        <th>Nome</th>
                        <th>Tema</th>
                        <th>Tempo</th>
                        <th>Data Quiz</th>
                        <th>Pontuação</th>
                    </thead>
                    <tbody id="tabela-resultados">
                        
                    </tbody>
                </table>
            </section>
            <section id="medias">
                <div>
                    <p id="acertos"></p>
                    <p id="erros"></p>
                </div>
            </section>
            <section id="rankeamento">
                <div>
                    <h3>HTML</h3>
                    <ol>
                        <li>Serafim</li>
                        <li>Querubim</li>
                        <li>Medusa</li>
                    </ol>
                </div>
                <div>
                    <h3>CSS</h3>
                    <ol>
                        <li>Serafim</li>
                    </ol>
                </div>
                <div>
                    <h3>JS</h3>
                    <ol>
                        <li>Querubim</li>
                    </ol>
                </div>
            </section>
            <button id="btn-novo-quiz">Novo Quiz</button>
        </div>
    </main>
    <script defer type="module" src="./scripts/script.js"></script>
    <script defer type="module" src="./scripts/render.js"></script>
</body>

</html>
