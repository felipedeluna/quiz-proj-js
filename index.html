<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Quiz</title>
        <link rel="icon" href="./assets/logo.svg" type="image/svg" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>

    <body>
        <header>
            <div id="musica">
                <!-- Play Button -->
                <i class="music bi-volume-mute" id="podcast-play"></i>
                <!-- Pause Button -->
                <i
                    class="music bi-volume-up display-none"
                    id="podcast-pause"
                ></i>
            </div>
            <!-- Audio player -->
            <audio id="podcast-audio" looping>
                <source src="assets/mp3.mp3" type="audio/mp3" />
            </audio>

            <div id="modoDark">
                <input type="checkbox" name="mudarTema" id="mudarTema" />
                <label for="mudarTema">
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                </label>
            </div>
        </header>
        <main>
            <div id="container-pagina-inicial">
                <div class="title">
                    <h1>Quiz de programação!</h1>
                </div>

                <form class="form-inicial">
                    <label for="nome">Nome : </label>
                    <input
                        type="text"
                        placeholder="Digite o seu nome"
                        name="nome"
                        id="nomeusu"
                        required
                    />
                    <label for="temas">Escolha um tema : </label>
                    <select name="temas" id="tema" required>
                        <option selected disabled value="null">
                            --Selecione um tema--
                        </option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                        <option value="javascript">JAVASCRIPT</option></select
                    ><br />
                    <button class="btn" id="btn-iniciar" type="button">
                        Inicie o quiz
                    </button>
                </form>
            </div>

            <div class="container display-none" id="container-html">
                <h2>QUIZ HTML</h2>
                <p class="relogio"></p>
                <div id="questionario-html" class="questionario">
                    <!-- QUIZ -->
                </div>
                <div class="botao-quiz">
                    <button class="btn btn-voltar-inicio">
                        Voltar ao inicio
                    </button>
                    <button class="btn btn-relatorio">Relatórios</button>
                    <button
                        class="btn btn-concluir"
                        id="concluir-html"
                        tema="html"
                    >
                        Concluir
                    </button>
                </div>
            </div>

            <div class="container display-none" id="container-css">
                <h2>QUIZ CSS</h2>
                <p class="relogio-css"></p>
                <div id="questionario-css" class="questionario">
                    <!-- QUIZ -->
                </div>

                <div class="botao-quiz">
                    <button class="btn btn-voltar-inicio">
                        Voltar ao inicio
                    </button>
                    <button class="btn btn-relatorio">Relatórios</button>
                    <button
                        class="btn btn-concluir"
                        id="concluir-css"
                        tema="css"
                    >
                        Concluir
                    </button>
                </div>
            </div>

            <div class="container display-none" id="container-javascript">
                <h2>QUIZ Javascript</h2>
                <p class="relogio-javascript"></p>
                <div id="questionario-js" class="questionario">
                    <!-- QUIZ -->
                </div>

                <div class="botao-quiz">
                    <button class="btn btn-voltar-inicio">
                        Voltar ao inicio
                    </button>
                    <button class="btn btn-relatorio">Relatórios</button>
                    <button
                        class="btn btn-concluir"
                        id="concluir-js"
                        tema="javascript"
                    >
                        Concluir
                    </button>
                </div>
            </div>

            <div class="container display-none" id="container-rank">
                <h1>Relatórios</h1>

                <div class="infos-rank">
                    <section id="resultados">
                        <h2>Resultados</h2>
                        <table>
                            <thead>
                                <th>Nome</th>
                                <th>Tema</th>
                                <th>Tempo</th>
                                <th>Data Quiz</th>
                                <th>Pontuação</th>
                            </thead>
                            <tbody id="tabela-resultados"></tbody>
                        </table>
                    </section>
                    <section id="medias">
                        <div>
                            <p id="acertos"></p>
                            <p id="erros"></p>
                        </div>
                    </section>
                    <section id="rankeamento">
                        <div>
                            <h3>HTML</h3>
                            <ol class="lista-html"></ol>
                        </div>
                        <div>
                            <h3>CSS</h3>
                            <ol class="lista-css"></ol>
                        </div>
                        <div>
                            <h3>JS</h3>
                            <ol class="lista-js"></ol>
                        </div>
                    </section>
                </div>
                <button class="btn" id="btn-novo-quiz">Novo Quiz</button>
            </div>
        </main>
        <script defer type="module" src="./scripts/script.js"></script>
        <script defer type="module" src="./scripts/render.js"></script>
        <script defer src="./scripts/msc.js"></script>
        <script defer type="module" src="./scripts/mudarTema.js"></script>
        <script defer type="module" src="./scripts/mudarCor.js"></script>
        <script defer type="module" src="./scripts/interacao_rank.js"></script>
        <script defer type="module" src="./scripts/cronometro.js"></script>
    </body>
</html>
